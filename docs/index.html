<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <h1>Socio Torcedor</h1>
    <h3> Venha apoiar seu time do coraçao</h3>
    <form >
        <div>
        <label for="nome">Digite o seu nome completo : </label>
         <input  type="text" id="nome"  name="nome" placeholder="Nome">
        </div>
        <br>
        <div>
         <label for="idade">Data de Nascimento :</label>
         <input  type="date" id="idade"  name="idade" placeholder="">
        </div>
        <br>
        <div>
        <label for="cpf">Digite o seu CPF : </label>
         <input  type="number" id="cpf"  name="cpf" placeholder="CPF">
         </div>
         <br>
         <div>
            <label for="time">Qual seu Time do Coração : </label>
                <input  type="checkbox" id="time"  name="time" placeholder="Time">
                <label for="time">Corinthians</label>
                <input  type="checkbox" id="time"  name="time" placeholder="Time">
                <label for="time">Flamengo</label>
                <input  type="checkbox" id="time"  name="time" placeholder="Time">
                <label for="time">Santos</label>
                <input  type="checkbox" id="time"  name="time" placeholder="Time">
                <label for="time">Londrina</label>
                </div>
                <br>
                <div>
                    <label for="plano" >Qual o Plano que você deseja : </label>
                
                <select id="plano"name="plano">
                    <option value="basic">Basic</option>
                    <option value="Siver">Silver</option>
                    <option value="Gold">Gold</option>
                   </select>
                </div>
                <br>
                <div>
                    <label for="radio">Voce aceita as politicas de privacidade :</label>
                    <input type="radio" id="radio" name="radio" >
                    <label for="radio">Sim</label>
                </div>
                <br>
                <input type ="submit" value="Cadastrar" >
       
       
    </form>
    
</body>
</html>
